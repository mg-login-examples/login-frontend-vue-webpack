version: '3.8'

services:
  vueapp_serve:
    profiles:
      - fullstack
      - frontend-dev
    build:
      context: .
      target: serve-local-stage
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    ports:
      - 8019:8080

  vueapp_serve_prod:
    profiles:
      - frontend-prod
    build:
      context: .
      target: serve-prod-stage
    ports:
      - 8010:80
